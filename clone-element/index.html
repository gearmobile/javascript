<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clone Element</title>
</head>
<body>

    <h1>Переместить элемент из одного места в другое</h1>
    <ul class="primo">
        <li class="primo__item">list item 1</li>
        <li class="primo__item">list item 2</li>
        <li class="primo__item">list item 3</li>
    </ul>

    <ul class="secondo">
        <li class="secondo__item">list item 1-1</li>
        <li class="secondo__item">list item 1-2</li>
        <li class="secondo__item">list item 1-3</li>
        <li class="secondo__item">list item 1-4</li>
        <li class="secondo__clone">list item clone</li>
    </ul>

    <button class="clone-button" type="button" >clone element</button>

    <script src="app.js"></script>
</body>
</html>
