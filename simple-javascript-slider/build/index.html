<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Javascript Slider</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="slider"><img src="images/image-1.jpg" alt="Image" class="slider__image"><img src="images/image-2.jpg" alt="Image" class="slider__image"><img src="images/image-3.jpg" alt="Image" class="slider__image"></div>
    <button id="prev" type="button" class="slider__button slider__button--prev">prev</button>
    <button id="next" type="button" class="slider__button slider__button--next">next</button>
    <!-- SCRIPTS-->
    <script src="scripts/script.js"></script>
  </body>
</html>
