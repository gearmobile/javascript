<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg>
        <line x1="0" y1="0" x2="150" y2="0" stroke="black"></line>
        <line x1="0" y1="0" x2="0" y2="150" stroke="black"></line>
        <rect height="100" width="100" x="0" y="0" fill="red" transform="translate(30,30) rotate(45,50,50)"></rect>
    </svg>
    <svg>
        <line x1="0" y1="0" x2="150" y2="0" stroke="black"></line>
        <line x1="0" y1="0" x2="0" y2="150" stroke="black"></line>
        <rect height="100" width="100" x="0" y="0" fill="red" transform="translate(30,30)"></rect>
    </svg>
    <svg width="600" height="200" class="scale">
        <rect width="100" height="100" x="0" y="0" fill="red" transform="scale(1.5)"></rect>
        <rect width="100" height="100" x="0" y="0" fill="blue" transform="scale(0.5)"></rect>
    </svg>
    <script src="../library/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
