<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 09</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg class="first" width="800" height="200">
        <circle class="first-item" cx="40" cy="20" r="10" style="fill:red"></circle>
        <circle class="first-item" cx="80" cy="40" r="15" style="fill:green"></circle>
        <circle class="first-item" cx="120" cy="60" r="20" style="fill:blue"></circle>
    </svg>
    <svg class="second" width="800" height="200">
        <circle class="second-item" cx="40" cy="20" r="10"></circle>
        <circle class="second-item" cx="80" cy="40" r="15"></circle>
        <circle class="second-item" cx="120" cy="60" r="20"></circle>
    </svg>
    <svg class="ellipse" width="800" height="200">
        <ellipse class="ellipse-item" cx="200" cy="100" rx="40" ry="20"></ellipse>
    </svg>
    <svg width="800" height="200" class="rectangle">
        <rect class="rectangle-item" height="100" width="200" x="50" y="50"></rect>
    </svg>
    <svg width="800" height="200" class="line">
        <line class="line-item" x1="50" y1="50" x2="150" y2="150" stroke="black"></line>
    </svg>
    <svg width="800" height="200" class="path">
        <path class="path-item" d="M 10 10 L 310 10 L 160 110 Z"></path>
    </svg>
    <svg width="800" height="200" class="text">
        <text x="10" y="20" font-family="helvetica" font-size="20" fill="green" class="text-item">this is svg text</text>
    </svg>
    <script src="../library/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
