<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 04</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="slogan">
        <h1 class="slogan-title"><span>Green</span> Sock <br> Animation Platform</h1>
    </div>
    <div class="intro">
        <h2 class="intro-title">javascript animation library</h2>
    </div>
    <div class="ball">g</div>
    <nav class="control">

    <ul class="box">
        <li id="box-item-one" class="box-item">1</li>

    <script src="../library/scripts/TweenMax.min.js"></script>
    <script src="app.js"></script>
