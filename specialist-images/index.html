<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Image</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="wrapper">
    <img id="imageOrigin" src="images/image1.jpg" alt="Image"/>
    <img id="imageSecond" width="400" src="images/image4.jpg" alt="Image"/>

  </div>
  <script src="script.js"></script>

</body>
</html>
