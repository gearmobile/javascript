<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>G Styling Element</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <!-- first -->
        <h2>basic markup</h2>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
                <line x1="10" y1="10" x2="85" y2="10" style="stroke: #006600;"/>
                <rect x="10" y="20" height="50" width="75" style="stroke: #006600; fill: #006600"/>
                <text x="10" y="90" style="stroke: #660000; fill: #660000">Text grouped with shapes</text>
            </g>
        </svg>
        <!-- second -->
        <h2>The Styling of g Elements are Inherited by Its Children</h2>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g style="stroke: #0000ff; stroke-width: 4px; fill: #ff0000">
                <rect x="10" y="10" width="100" height="50" />
                <circle cx="150" cy="35" r="25" />
                <circle cx="250" cy="35" r="25" style="stroke: #009900; fill: #00ff00;"/>
            </g>
        </svg>
        <h2>Transform all grouped elements</h2>
        <!-- third -->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g transform="rotate(45 50 50)">
              <line x1="10" y1="10" x2="85" y2="10" style="stroke: #006600;"/>
              <rect x="10" y="20" height="50" width="75" style="stroke: #006600; fill: #006600"/>
              <text x="10" y="90" style="stroke: #660000; fill: #660000">Text grouped with shapes</text>
            </g>
        </svg>
    </body>
</html>
