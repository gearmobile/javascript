<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Slideshow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/additional.css">
</head>
<body>

    <ul class="slide">
        <li class="slide__item slide__item--active"><span>slide item 1</span></li>
        <li class="slide__item"><span>slide item 2</span></li>
        <li class="slide__item"><span>slide item 3</span></li>
        <li class="slide__item"><span>slide item 4</span></li>
        <li class="slide__item"><span>slide item 5</span></li>
    </ul>
    <div class="slide__control">
        <button class="slide__button slide__button--next" type="button">previous</button>
        <button class="slide__button slide__button--play" type="button">pause</button>
        <button class="slide__button slide__button--prev" type="button">next</button>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
