<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2 id="status">application status</h2>
    <h1 id="title">drop zone</h1>
    <div id="dropZone"></div>
    <div id="objectsZone">
        <div id="object1" class="objects" draggable="true">object 1</div>
        <div id="object2" class="objects" draggable="true">object 2</div>
        <div id="object3" class="objects" draggable="true">object 3</div>
    </div>
    <hr/>
    <button type="button" id="button">get object data</button>
    <script src="script.js"></script>
</body>
</html>
