<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
    <h2 id="dropStatus">application status</h2>
    <h1 id="dropTitle">drop zone</h1>
    <div id="dropZone"></div>
    <div id="objectsZone">
        <div id="object1" class="objects" draggable="true">object 1</div>
        <div id="object2" class="objects" draggable="true">object 2</div>
        <div id="object3" class="objects" draggable="true">object 3</div>
    </div>
    <hr/>
    <button type="button" id="readDropZone">get object data</button>
    <script src="script.js"></script>
</body>
</html>
