<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Playback GreenSock</title>
    <link rel="stylesheet" href="styles/playback.css"/>
</head>
<body>


    <ul class="playback">
        <li class="playback__item">playback item 1</li>
        <li class="playback__item">playback item 2</li>
        <li class="playback__item">playback item 3</li>
        <li class="playback__item">playback item 4</li>
        <li class="playback__item">playback item 5</li>
        <li class="playback__item">playback item 6</li>
    </ul>

    <div class="playback__controls">
        <button class="playback__button" id="playbackPlay" type="button">play</button>
        <button class="playback__button" id="playbackPause" type="button">pause</button>
        <button class="playback__button" id="playbackResume" type="button">resume</button>
        <button class="playback__button" id="playbackRestart" type="button">restart</button>
        <button class="playback__button" id="playbackReverse" type="button">reverse</button>
        <button class="playback__button" id="playbackSpeedUp" type="button">speed up</button>
        <button class="playback__button" id="playbackSlowDown" type="button">slow down</button>
        <button class="playback__button" id="playbackSeek" type="button">seek 1 second</button>
        <button class="playback__button" id="playbackGoTo" type="button">go to 50%</button>

    </div>

    <!-- TWEEN INCLUDE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>

    <!-- CUSTOM SCRIPT -->
    <script src="scripts/playback.js"></script>
</body>
</html>
